<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share
    const message = ({value}) => <div className="message">{value}</div> 
    // üê® use that function in place of the divs below with:
    // üí∞ {message({ children: 'Hello World' })} {message({ children: 'Goodbye World' })}

        //Base excercise 
        // const element = (
        // <div className="container">
        //   {message({value:'Hello World'})}
        //   {message({value:'Goodbye'})}
        // </div>
        // )

        /*
          Extra 1
          //Created a react element component but not in the "standard way" of using jsx
          function message({children}) {
            return <div className="message">{children}</div>
          }
          const element = (
            <div className="container">
              {React.createElement(message, {children: 'Hello World'})}
              {React.createElement(message, {children: 'Goodbye World'})}
            </div>
          )

         */

        /*
        Extra 2
        Function as a component
        function Message({children}) {
          return <div className="message">{children}</div>
        }

        const element = (
          <div className="container">
            <Message>Hello World</Message>
            <Message>Goodbye World</Message>
          </div>
        )
        */

        /* 
      Extra 3, abstracting PropTypes
        const PropTypes = {
          string(props, propName, componentName) {
            if (typeof props[propName] !== 'string') {
              return new Error(
                `Hey, the component ${componentName} needs the prop ${propName} to be a string, but a ${typeof props[
                  propName
                ]} was passed`,
              )
            }
          },
        }

        function Message({subject, greeting}) {
          return (
            <div className="message">
              {greeting}, {subject}
            </div>
          )
        }

        Message.propTypes = {
          subject: PropTypes.string,
          greeting: PropTypes.string,
        }

        const element = (
          <div className="container">
            <Message subject="World" greeting="Hello" />
            <Message subject="World" greeting="Goodbye" />
          </div>
        )
        */


      /*
      Extra 4, Prop types from library
      function Message({subject, greeting}) {
        return (
          <div className="message">
            {greeting}, {subject}
          </div>
        )
      }
      Message.propTypes = {
        subject: PropTypes.string.isRequired,
        greeting: PropTypes.string.isRequired,
      }

      const element = (
        <div className="container">
          <Message subject="World" greeting="Hello" />
          <Message subject="World" greeting="Goodbye" />
        </div>
      )

      */    
     //Extra 5
      function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }
    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    const element = (
      <>
        <Message subject="World" greeting="Hello" />
        <Message subject="World" greeting="Goodbye" />
      </>
    )
        // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
        ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
